<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
<div th:replace="fragments/layout.html :: menu"/>
		<!--navigation bar-->
	<div align="center">
		<h1>Add New Staff</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${user}" method="POST">
			<table>
				<tr>
					<td>User Id:</td>
					<td><input type="text" th:field="*{userId}"/></td>
					<td th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></td>
				</tr>
				<tr>
					<td>User name:</td>
					<td><input type="text" th:field="*{name}"/></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				<tr>
					<td>User password:</td>
					<td><input type="text" th:field="*{password}"/></td>
				</tr>
				<tr>
					<td>email: </td>
					<td><input type="text" th:field="*{email}"></td>
				</tr>
				<tr>
					<td>mobileNo: </td>
					<td><input type="text" th:field="*{mobileNo}"></td>
				</tr>
				<tr>
					<td>
						<label for="listRoles">User roles(multiple select):</label></td>
					</td>
					<td></td>
					<td>
						<select size="03" multiple="multiple"
						name="roles" id="roles">	
						<option th:each="role:${listRoles}" th:value="${role.roleId}"
						th:text="${role.name}">Roles1</option>
						</select>
					</td>
				
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body></html>
